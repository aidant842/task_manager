{% extends 'base.html' %} {% block content %}
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i> 
                </div>
                <div class="col s2">    
                    <a href = "{{url_for('mark_as_complete', task_id = task._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
                    <a href = "{{url_for('edit_task', task_id = task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class= "task_header col s9">
                   <span> <strong>{{task.task_name}}</strong> - {{task.due_date}} </span>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{task.task_description}} 
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
    
    <div class = "row">
        <a href = "{{url_for('add_task')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Task</a>
    </div>
{% endblock %}
