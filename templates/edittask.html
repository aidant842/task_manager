{% extends 'base.html' %} {% block content %}

<h3>Edit Task</h3>

<div class="row">
  <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Choose Category</option>
          {% for cat in categories %}
                {% if cat.category_name == task.category_name %}
                    <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                {% else %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endif %}
          {% endfor %}
        </select>
        <label>Task Categories</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="task_name" name="task_name" type="text" class="validate" value = "{{task.task_name}}" />
        <label for="icon_prefix">Task Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="task_description"
          id="task_description"
          class="materialize-textarea"
        >{{task.task_description}}</textarea>
        <label for="icon_telephone">Task Description</label>
      </div>
    </div>

    <div class="row">
      <div id="matfix" class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" value="{{task.due_date}}" />
        <label for="icon_prefix">Due Date</label>
      </div>
    </div>
    <div class="row">
      <!-- Switch -->
      <div class="switch">
        <label>
            {% if task.is_urgent %}
                <input id="is_urgent" name="is_urgent" type="checkbox" checked/>
            {% else %}
                <input id="is_urgent" name="is_urgent" type="checkbox" />
            {% endif %}
          
          <span class="lever"></span>
          Is Urgent
        </label>
      </div>
    </div>

    <!-- <div class="row">
        {% if task.complete %}
            <input type="checkbox" class="filled-in" id="complete" name = "complete" checked />
        {% else %}
            <input type="checkbox" class="filled-in" id="complete" name = "complete" />
        {% endif %}
      
      <label for="complete">Completed</label>
    </div> -->
    

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Edit Task
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
